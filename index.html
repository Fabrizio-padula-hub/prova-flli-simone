<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap -->
    <title>Fratelli Simone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="container-fluid d-flex align-items-center justify-content-lg-center p-2">
            <!-- menu smartphone -->
            <nav class="mx-3 d-lg-none">
                <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                <div class="offcanvas-body py-4">
                    <!-- admin e section -->
                    <div class="container-fluid ms-bg-primary rounded mb-4">
                        <div class="row">
                            <!-- entra -->
                            <div class="col ms-bg-lightdark rounded img-admin d-flex align-items-center text-white">
                                <button type="button" class="btn btn-light me-3">
                                    <i class="fa-solid fa-user-tie"></i>
                                </button>
                                <span>Entra</span>
                            </div>
                            <!-- /entra -->
                            <!-- settaggi -->
                            <div class="col d-flex align-items-center justify-content-center">
                                <i class="fa-solid fa-sliders"></i>
                            </div>
                            <!-- settaggi -->
                        </div>
                    </div>
                    <!-- /admin e section -->

                    <!-- search bar -->
                    <div class="input-group flex-nowrap mb-4">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Cerca..." aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <!-- /search bar -->

                    <!-- menu -->
                    <div class="wrapper-menu">
                        <ul class="menu">
                            <li class="d-flex mb-2">
                                <div class="col-2">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                                <span>Home</span>
                            </li>
                            <li class="d-flex mb-2">
                                <div class="col-2">
                                    <i class="fa-solid fa-people-group"></i>
                                </div>
                                <span>Chi Siamo</span>
                            </li>
                            <li class="d-flex mb-2">
                                <div class="col-2">
                                    <i class="fa-solid fa-gears"></i>
                                </div>
                                <span>Servizi</span>
                            </li>
                            <li class="d-flex  mb-2">
                                <div class="col-2">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <span>Contatti</span>
                            </li>
                        </ul>
                    </div>
                    <!-- /menu -->
                </div>
            </nav>
            <!-- /menu smartphone -->
            
            <div>
                <img src="./img/pittogramma.svg" class="ms-heigth-img img-fluid d-lg-none" alt="pittogramma">
            </div>
            <div>
                <img src="./img/logo f..svg" class="ms-heigth-img img-fluid d-none d-lg-block me-5" alt="logo">
            </div>

            <!-- menu tablet pc -->
            <nav class="d-none d-lg-block">
                <ul class="d-flex fw-medium text-white">
                    <li class="me-3">Home</li>
                    <li class="me-3">Chi siamo </li>
                    <li class="me-3">Servizi</li>
                    <li class="me-3">Contatti</li>
                </ul>
            </nav>
            <!-- /menu tablet pc -->
        </section>
    </header>
    
    <main>
        <h2 class="text-center">In evidenza</h2>

        <div class="container-main d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                </ul>
                <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="ms-bg-lightdark">
        <div class="container-fluid">
            prova
        </div>
    </footer>
    


    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- /bootstrap js-->
</body>
</html>
